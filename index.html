<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>HTML5 Geolocation | Google Maps Custom Marker</title>

	<!-- Meta Info -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="Jason Saba | @jason_saba | http://jasonsaba.com">
	<meta name="description" content="HTML5 geolocation with google maps output and custom marker">

	<!-- CSS + JS -->
	<link rel="stylesheet" href="src/stylesheets/style.autoprefixed.css">

	<!-- jQuery CDN + Fallback -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="src/javascripts/vendor/jquery-1.9.1.min.js"><\/script>')</script>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>
<body>

<section class="main" role="main">

		<div class="module">
			<div class="map-container">
				<div id="map"></div>
			</div>
		</div>

</section>

<script src="src/javascripts/geolocation.js"></script>
<script>
	$(function(){
		$('#map').GeoLocation();
	});
</script>

</body>
</html>
